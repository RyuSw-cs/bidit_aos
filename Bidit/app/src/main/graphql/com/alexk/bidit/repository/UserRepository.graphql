# 쿼리 구현
# 쿼리 이름(내가 만듦)
# 내부는 어떤 쿼리를 사용할지
# 안에 내용은 필요한 내용

# query의 매개변수(실제 query 내용이 필요한 데이터)
# 쿼리 내부 구현의 매개변수(위에서 사용한 변수를 넣어줌 (단, 스키마에 있는 변수명을 그대로 사용해야함)
query getUserInfo($inputId : Int!){
    getUser(id:$inputId){
        status
    }
}

query getMyInfo{
    me {
        id
        nickname
        joinPath
        email
        counting {
            buy
            sell
        }
        pushToken {
            status
        }
        kakaoAccount {
            name
            email
            phone_number
            nickname
            profile_image_url
        }
        items {
            totalCount
        }
    }
}

mutation postMyInfo{
    addUser{
        id
    }
}

mutation updatePushToken($pushTokenUpdate : pushTokenUpdateInput){
    updatePushToken(pushTokenUpdate: $pushTokenUpdate)
}

mutation deleteUserInfo($status:MembershipStatus){
    updateMembership(status: $status){
        id
        status
    }
}
