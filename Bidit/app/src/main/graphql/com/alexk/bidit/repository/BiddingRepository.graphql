query getBiddingInfo($biddingQuery : BiddingQueryInput){
    getBidding(biddingQuery: $biddingQuery){
        user{
            id
            nickname
            kakaoAccount {
                profile_image_url
            }
        }
        item {
            status
            id
            image {
                url
            }
            name
            cPrice
            sPrice
            dueDate
            createdAt
            buyNow
            title
            viewCount
            description {
                description
            }
        }
    }
}
mutation doBid($bidInfo:BidInput){
    bid(bid: $bidInfo){
        item{
            id
        }
    }
}

mutation cancelBid($bidInfo:BidInput){
    bid(bid:$bidInfo){
        item {
            status
        }
    }
}