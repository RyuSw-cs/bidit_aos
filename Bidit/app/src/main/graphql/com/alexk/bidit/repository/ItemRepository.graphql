query getItemInfo($getItemId : Int!){
    getItem(id: $getItemId){
        id
        status
        userId
        categoryId
        sPrice
        cPrice
        buyNow
        viewCount
        name
        title
        dueDate
        deliveryType
        sCondition
        aCondition
        createdAt
        updatedAt
        deletedAt
        description {
            description
        }
        image {
            url
        }
        user {
            kakaoAccount {
                nickname
                profile_image_url
            }
        }
    }
}

#cursorType에 따라 정렬이 나뉨.

query getItemList($itemQueryInfo:ItemQueryInput, $keywordInfo:String, $firstInfo:Int, $lastInfo:Int, $afterInfo:String, $beforeInfo:String, $cursorTypeInfo : CursorType){
    getItemList(itemQuery: $itemQueryInfo, keyword: $keywordInfo,first: $firstInfo,last: $lastInfo,after: $afterInfo,before: $beforeInfo,cursorType: $cursorTypeInfo){
        totalCount
        pageInfo {
            hasNextPage
        }
        edges {
            node {
                id
                status
                sPrice
                cPrice
                viewCount
                title
                dueDate
                image {
                    url
                }
            }
        }
    }
}

mutation updateItemStatus($itemId : Int, $itemStatus:ItemUpdateInput, $descrption:String){
    updateItem(itemId: $itemId, itemUpdate: $itemStatus, description: $descrption){
        id
        status
    }
}

mutation addItemInfo($itemAdd:ItemAddInput, $description:String, $images:[String]){
    addItem(itemAdd : $itemAdd, description : $description, images:$images){
        id
        status
        userId
        sPrice
        cPrice
        buyNow
        viewCount
        name
        title
        dueDate
        deliveryType
        sCondition
        aCondition
        createdAt
        updatedAt
        deletedAt
        description {
            description
        }
        image {
            url
        }
        category {
            id
        }
    }
}
